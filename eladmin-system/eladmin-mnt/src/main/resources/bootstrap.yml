server:
  port: 19004

spring:
  application:
    name: eladmin-mnt
  cloud:
    nacos:
      discovery:
        server-addr: 10.211.55.25:8848
      config:
        # 配置中心地址
        server-addr: 10.211.55.25:8848
        # 配置文件格式
        file-extension: yml
        extension-configs[0]:
          # 配置文件名-Data Id
          data-id: application.${spring.cloud.nacos.config.file-extension}
          # 是否动态刷新，默认为false
          refresh: false
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}