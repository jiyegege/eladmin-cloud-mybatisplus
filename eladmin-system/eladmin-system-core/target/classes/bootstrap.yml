server:
  port: 19003

spring:
  application:
    name: eladmin-system-core
  profiles:
    # 环境配置
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.3.14:8848
      config:
        # 配置中心地址
        server-addr: 192.168.3.14:8848
        # 配置文件格式
        file-extension: yml
        extension-configs[0]:
          # 配置文件名-Data Id
          data-id: application.${spring.cloud.nacos.config.file-extension}
          # 是否动态刷新，默认为false
          refresh: true
        # 共享配置
        shared-configs[0]:
          # 配置文件名-Data Id
          data-id: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          # 是否动态刷新，默认为false
          refresh: true